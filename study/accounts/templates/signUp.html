<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        {% load static %}
        <link rel="stylesheet" href="{%static 'css/styles-signUp.css' %}">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="main.html"><span class="blue">냉</span>Jango()</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="search">
                <button><img src="search-icon.png" alt="search"></button>
            </div>
        
            <div class="menu-icon">
                <img src="menu-icon.png" alt="menu">
                <div class="dropdown-menu">
                    <a href="koreapost.html">한식</a>
                    <a href="chinapost.html">중식</a>
                    <a href="japanpost.html">일식</a>
                    <a href="recipeRegistration.html">레시피 등록</a>
                </div>
            </div>

        </header>

       <h2>회원가입</h2> 
        <form id="signUp-pt-1" class="login-box">
            <input type="text" placeholder="아이디">
            <br>
            <input type="text" placeholder="이메일">
            <br>
            <input type="password" placeholder="패스워드">
            <br>
            <input type="password" placeholder="패스워드 확인">
            <br>
            <button>다음</button>
            
        </form>

        <form id="signUp-pt-2" class="login-box">
            <div>
                <span>성별</span>
                <select name="gender">
                    <option>여성</option>
                    <option>남성</option>
                </select>
            </div>
            <br>
            <div>
                <span>거주지</span>
                <select name="residence">
                    <option>자취</option>
                    <option>기숙사</option>
                    <option>본가</option>
                </select>
            </div>
            <br>
            <input type="text" placeholder="나이">
            <br>
            <input type="password" placeholder="알레르기">
            <br>
            <input type="password" placeholder="패스워드 확인">
            <br>
            <a href="#">나중에 입력할래요</a>
            <br>
            <button type="submit">회원가입</button>
        
        </form>

    </body>
</html>
