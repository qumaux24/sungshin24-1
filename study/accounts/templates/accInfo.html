<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        {% load static %}
        <link rel="stylesheet" href="{%static 'css/styles-findPW.css' %}">
        
    <script>
            let isLoggedIn = false; 
            function checklogin() {
                if (!isLoggedIn) {
                    if (confirm("로그인이 필요합니다.")) {

                }
            };
        </script>
    
        
    </head>

    <body>
        <header>
            <div class="logo"><a href="{% url 'post:main' %}">
                <span class="blue">냉</span>Jango() </a>
            </div>
            
            <select id="search-type">
                <option value="all">전체</option>
                <option value="ingredient">재료</option>
                <option value="title">제목</option>
            </select>
            <div class="search-bar">
                <input type="text" placeholder="search">
                <button><img src="{% static 'image/search-icon.png' %}" alt="search"></button>
            </div>
                
            <div class="menu-icon">
                <img src="{% static 'image/menu-icon.png' %}" alt="menu">
                <div class="dropdown-menu">
                    <a href="koreapost.html">한식</a>
                    <a href="chinapost.html">중식</a>
                    <a href="japanpost.html">일식</a>
                    <a href="{% url 'post:noticelist' %}">공지사항</a>
                    <a href="{% url 'post:write' %}">레시피 등록</a>
                </div>
            </div>
            
        </header>

        <br>
        <h2>추가 정보</h2>
       
        <span>선택사항</span>
        <br>
        
        <br>
        <form method="POST" id="signUp-pt-2" class="login-box">
            {% csrf_token %}
            <br>
            <div class="form-group">
                
                성별 : <p>{{user_details.gender}}</p>            
            </div>

            <div class="form-group">
                {% comment %} <input type="text" placeholder="나이"> {% endcomment %}
                나이 : <p>{{user_details.age}}</p>
            </div>

            <div class="form-group">

                거주지 : <p>{{user_details.residence}}</p>
            </div>
            <br>
            {% comment %} <input id="allergies"  type="password" placeholder="알레르기"> {% endcomment %}
            <div class="form-group">
            
                알레르기 : <p id="allergies">{{user_details.allergies}}</p>
            </div>
            <br>
            
            
            <button type="submit">회원가입</button>
        
        </form>

    </body>
</html>
